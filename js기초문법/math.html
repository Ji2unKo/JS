<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자 관련 객체</title>
</head>
<body>
  <script>
    /*
    Math.round(x) x값에서 제일 근접한 정수를 반환
    Math.pow(x,y)  x의 값을 y의 횟수만큼 제곱한 값을 반환
    Math.sqrt(x) x의 제곱근 값을 반환
    Math.abs(x) x의 양수값을 반환
    Math.ceil(x) x값에서 소수점 아래 값을 무조건 올림해서 정수 반환
    Math.floor(x) x값에서 소수점 아래 값을 무조건 버린 정수 반환
    Math.min() 인수로 넣은 값들 중에서 제일 작은 값을 반환
    Math.max() 인수로 넣은 값들 중에서 제일 큰 값을 반환
    Math.random() x값에서 제일 근접한 정수를 큰 값을 반환
    Math.floor(Math.random() * num) 특정수까지의 랜덤한 정수를 반환
    */

    console.log(Math.round(2.3)) //2
    console.log(Math.pow(3,2)) //9
    console.log(Math.sqrt(25)) //5
    console.log(Math.abs(-2.3)) //2.3
    console.log(Math.ceil(2.4)) //3
    console.log(Math.ceil(2.4)) //3
    console.log(Math.floor(2.8)) //2
    console.log(Math.min(1,2,3,4,5)) //1
    console.log(Math.max(1,2,3,4,5)) //5
    console.log(Math.random())
    console.log(Math.floor(Math.random() * 10) +1)


  </script>
</body>
</html>
